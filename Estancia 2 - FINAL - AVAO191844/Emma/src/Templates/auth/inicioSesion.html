{% extends './base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../Pagina/Imagenes/ico.png">
    {% block customCSS%}<link rel="stylesheet" href="{{_url_for('static', filename='estilos.css')}}">{% endblock %}
    <script src="../Pagina/javaS.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}INICIAR SESIÓN{% endblock %}
</head>
{% block body %}
<body id="inicioSesion" align="Center">
    <h1 id="Cab">Inicio de Sesión</h1>
    <form class="formInicio">
        <div class="Imagen"><img src="../Pagina/Imagenes/UP.png" alt=""></div>
        <div class="Form1">
            <input type="text" class="Formulario" id="nombre" name="nombre" placeholder="NOMBRE">
            <label for="nombre">Nombre</label>
        </div>
        <br>
        <div class="Form2">
            <input type="text" class="Formulario" name="contra" name="contra" placeholder="CONTRASEÑA">
            <label for="contra">Contraseña</label>
        </div>
        <br>
    </form>
<!--CONTENEDOR DE BOTONES-->
    <div class="contenedor-botones2">
        <button class="BotonAceptar" type="submit" onclick="location.href='../Pagina/detectorA.html'" class="Botones">
            <div class="IAceptar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                  </svg>
            </div>
            <span>Aceptar</span>
        </button>
        <button class="BotonCancelar" type="submit" onclick="location.href='../Pagina/index.html'" class="Botones">
            <div class="ICancelar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </div>
            <span>Cancelar</span>
        </button>
    </div>
    <footer id="Pie">
        Estacia II - Aguilar Vargas Antonio Emmanuel 7A - ITI - AVAO191844
    </footer>
</body>
{% endblock %}
</html>
